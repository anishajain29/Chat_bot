  - ನೀವು ಟೈಫಾಯಿಡ್ ಜ್ವರದಿಂದ ಬಳಲುತ್ತಿರಬಹುದು. ನೀವು ಟೈಫಾಯಿಡ್ ಜ್ವರದ ಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದ್ದರೆ ತಕ್ಷಣ ವೈದ್ಯರನ್ನು ಸಂಪರ್ಕಿಸಿ, ಚಿಕಿತ್ಸೆ ನೀಡದಿದ್ದಲ್ಲಿ ರೋಗಿಯು ಭ್ರಮನಿರಸನವಾಗಬಹುದು, ಚಲನೆಯಿಲ್ಲದೆ ಮಲಗಬಹುದು ಮತ್ತು ಅರ್ಧ ಕಣ್ಣುಗಳನ್ನು ಮುಚ್ಚಿ ದಣಿದಿರಬಹುದು, ಇದನ್ನು ಟೈಫಾಯಿಡ್ ಸ್ಥಿತಿ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಇದು ಮಾರಣಾಂತಿಕ ತೊಡಕುಗಳಿಗೆ ಕಾರಣವಾಗಬಹುದು. ಔಷಧೀಕರಣ -ಸಾಲ್ಮೊನೆಲ್ಲಾ ಟೈಫಿ ಅಥವಾ ಸಾಲ್ಮೊನೆಲ್ಲಾ ಪ್ಯಾರಾಟಿಫಿಗಾಗಿ ನೀವು ರಕ್ತ ಅಥವಾ ಮಲದ ಮಾದರಿಯನ್ನು ಹೊಂದಿರಬೇಕು. ಸರಿಯಾದ ಚಿಕಿತ್ಸೆ ಮತ್ತು ಔಷಧಿಗಳಿಗಾಗಿ ವೈದ್ಯರನ್ನು ಸಂಪರ್ಕಿಸಿ.
