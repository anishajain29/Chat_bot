  - आप वायरल बुखार से पीड़ित हो सकते हैं। अगर शरीर में अधिक दर्द हो या तापमान 103°F से ऊपर हो, तो तुरंत डॉक्टर से सलाह लें। खूब पानी पिएं और हाइड्रेटेड रहें। उचित आराम करें। जंक फ़ूड और फ़िज़ी ड्रिंक्स के सेवन से बचें। हर्बल चाय पिएं। फैलने की संभावना को कम करने के लिए अपने निजी सामान को किसी के साथ साझा न करें। दवा- यदि आपका बुखार अधिक है, आप बेचैनी का अनुभव कर रहे हैं या आपका बुखार 24 घंटे से अधिक समय तक बना रहता है, तो डॉक्टर आपको एसिटामिनोफेन या इबुप्रोफेन लेने का सुझाव दे सकते हैं। नोट- बुखार होने पर डॉक्टर अक्सर आपकी मेडिकल हिस्ट्री और शारीरिक जांच के जरिए आपका निदान कर सकते हैं। वायरल या बैक्टीरियल संक्रमण का पता लगाने के लिए डॉक्टर रक्त या मूत्र परीक्षण का आदेश दे सकते हैं। यदि आपका तापमान अधिक संख्या में बढ़ गया है, तो आपको अपने स्थानीय तत्काल देखभाल केंद्र में चिकित्सा सहायता लेनी चाहिए।
