  - ನೀವು ಕೋವಿಡ್ -19 ನಿಂದ ಬಳಲುತ್ತಿರಬಹುದು. ನೀವು ಗಂಭೀರ ರೋಗಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿದ್ದರೆ ತಕ್ಷಣ ವೈದ್ಯಕೀಯ ಚಿಕಿತ್ಸೆ ಪಡೆಯಿರಿ. ಸೌಮ್ಯ ರೋಗಲಕ್ಷಣಗಳನ್ನು ಹೊಂದಿರುವ ಜನರು ಮನೆಯಲ್ಲಿ ನಿರ್ವಹಿಸಬಹುದು. ರೋಗಿಯನ್ನು ಪ್ರತ್ಯೇಕ ಕೋಣೆಯಲ್ಲಿ ಪ್ರತ್ಯೇಕಿಸಬೇಕು. ಅನಾರೋಗ್ಯದ ವ್ಯಕ್ತಿಗೆ ಉತ್ತಮ ವಾತಾಯನ, ಹಂಚಿದ ಸ್ಥಳಗಳು ಮತ್ತು ತೆರೆದ ಕಿಟಕಿಗಳನ್ನು ಒದಗಿಸಿ. ತೀವ್ರ ಸ್ಥಿತಿಯಲ್ಲಿರುವ ರೋಗಿಯು ಉಸಿರಾಟದಲ್ಲಿ ನಿರಂತರ ತೊಂದರೆ, ನಿರಂತರ ಎದೆ ನೋವು ಅಥವಾ ಒತ್ತಡವನ್ನು ಎದುರಿಸಬೇಕಾಗುತ್ತದೆ, ತಕ್ಷಣ ವೈದ್ಯಕೀಯ ಆರೈಕೆಯ ಅಗತ್ಯವಿರುತ್ತದೆ. ಔಷಧೀಕರಣ -ಕೋವಿಡ್ -19 ಅನ್ನು ತಡೆಗಟ್ಟಲು ಅಥವಾ ಗುಣಪಡಿಸಲು ಪ್ರತಿಜೀವಕಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಯಾವುದೇ ಔಷಧಿಗಳೊಂದಿಗೆ ಸ್ವಯಂ ಔಷಧಿಗಳನ್ನು WHO ಶಿಫಾರಸು ಮಾಡುವುದಿಲ್ಲ. ಗಮನಿ  - ನೀವು ಆರೋಗ್ಯ ರಕ್ಷಣೆಯಿಂದ ಕೋವಿಡ್ -19 ಪರೀಕ್ಷೆಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕಾಗುತ್ತದೆ.
